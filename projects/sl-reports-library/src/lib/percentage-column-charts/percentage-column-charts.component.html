<div class="graph-filters" #chartRootElement>
  <ng-container *ngIf="chartData?.chart?.data" class="bar-chart-wrapper">
    <canvas
      #chartCanvas
      baseChart
      [data]="chartData.chart.data"
      [type]="barChartType"
      [options]="barChartOptions"
    ></canvas>
  </ng-container>
</div>
