<div class="graph-filters" #chartRootElement>
  <div  class="bar-chart-wrapper">
    <canvas
      #chartCanvas 
      baseChart 
      [data]="barData"
      [type]="'bar'"
      [options]="barChartOptions"
    ></canvas>
  </div>

 <div *ngIf="!data?.chart?.data" class="errorMsg">No data found</div>
</div>
