<div *ngIf="datas?.chart">
  <strong>{{ datas?.chart?.title }}</strong>
  <div *ngFor="let entity of datas?.chart?.entities">
    <strong>{{ entity.entityName }}</strong>

    <sui-accordion class="styled fluid sb-accordion sb-new-theme-accordion drop-accordian"
      *ngFor="let item of entity?.domains; let i = index">
      <sui-accordion-panel [isOpen]="false">
        <div title class="sb-accordion-title fsmall d-flex flex-ai-center flex-jc-space-between">
          <span>{{ item?.domainName }}</span>
          <i class="chevron down icon" role="img" title="expand"></i>
        </div>
        <div content class="sb-accordion-content sb-bg-color-white pt-0 pb-8">
          <table>
            <tr *ngFor="let criteria of item.criterias" class="domain _noWrap">
              <td style="flex: 1">{{ criteria?.name }}</td>
              <td class="_flex-box">: {{ criteria?.level }}</td>
            </tr>
          </table>
        </div>
      </sui-accordion-panel>
    </sui-accordion>
  </div>
</div>
