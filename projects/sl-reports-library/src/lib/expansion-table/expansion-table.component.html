<div *ngIf="datas?.chart">
     <strong>{{ datas?.chart?.title }}</strong> 
  
    <sui-accordion class="styled fluid sb-accordion sb-new-theme-accordion drop-accordian" *ngFor="let item of datas?.chart?.domains; let i = index">
      <sui-accordion-panel [isOpen]="false">
        <div title class="sb-accordion-title fsmall d-flex flex-ai-center flex-jc-space-between">
          <span>{{ item?.domainName }}</span>
          <i class="chevron down icon" role="img" title="expand"></i>
        </div>
        <div content class="sb-accordion-content sb-bg-color-white pt-0 pb-8">
          <table>
            <tr class="_flex-box">
              <td text-wrap style="flex: 1"></td>
              <td class="_flex-box" class="assess" *ngFor="let head of datas?.chart?.heading">
                {{ head }}
              </td>
            </tr>
            <tr *ngFor="let criteria of item.criterias" class="_flex-box _justify-content-space-between _noWrap">
              <td class="ion-text-wrap" style="flex: 1">{{ criteria?.name }}</td>
              <td class="_flex-box" *ngFor="let level of criteria?.levels">{{ level }}</td>
            </tr>
          </table>
        </div>
      </sui-accordion-panel>
    </sui-accordion>
  </div>
